{% extends 'base.html' %}

{% block content %}
    <h2>Ingresar Certificado de Estudios</h2>
    {% if messages %}
        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Certificado de Estudios</h3>
        {{ documentacion_form.as_p }}
        <button type="submit">Enviar Certificado de Estudios</button>
    </form>
{% endblock %}
